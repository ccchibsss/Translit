name: Setup Python and Dependencies

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Получение кода репозитория
      - uses: actions/checkout@v4

      # 2. Настройка Python (рекомендуемая версия — 3.9 или выше)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' # Укажите версию, подходящую для вашего проекта

      # 3. Установка зависимостей из requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. (Опционально) Запуск скрипта для проверки
      - name: Run a basic test
        run: |
          python -c "import streamlit; print('Streamlit version:', streamlit.__version__)"
          python -c "from streamlit_gsheets import GSheetsConnection; print('GSheets Connection imported successfully')"
